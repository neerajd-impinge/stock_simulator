{% extends "base.html" %}
 
{% block main_content %}
<div class="col-xs-3 fr"> <a href="/">Back to Home</a></div>
<div class="col-md-6 col-md-offset-3">
<p class="col-md-offset-4 col-md-4"><strong> {{data.name}}</strong></p>
	<table class="table table-bordered col-md-offset-1">
		<thead>
			<th>Key</th>
			<th>Value</th>
		</thead>
		<tbody>
			{% for key, value in data.items  %}
				<tr>
					<td>{{key}}</td>
					<td>{{value}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{%  endblock %}
