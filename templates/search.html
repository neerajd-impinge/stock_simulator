{% extends "base.html" %}


{% block main_content %}

	{% if data.msg %}
		<p>{{data.msg}} , Please Search with valid Parameters.</p>
	{% else %}
		<div style="float:left;width:80%;height:35%">
			<p>
				<span><b>{{data.name}}</b></span>
				<span style="float:right;margin-right: 12%;"><b>${{userProfile.available_balance}}</b><span>
			</p>
			<table border="1px" style="width:66%;">
				<thead>
					<th>Bid</th>
					<th>Ask</th>
				</thead>
				<tbody>
					<tr>
						<td>{{data.bid}}</td>
						<td>{{data.ask}}</td>
					</tr>
				</tbody>
			</table>
			
			<button type="submit" name="Quantity">Quantity</button>
			<a href="{% url 'stock_action' 'buy' %}/?p={{data.ask}}">Buy</a>
			<a href="{% url 'stock_action' 'sell' %}/?p={{data.bid}}">Sell</a>
		</div>
	{% endif %}

{%  endblock %}
